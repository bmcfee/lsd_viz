<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->

        <!-- Optional theme -->
        <link   rel="stylesheet"
                href="/static/css/bootstrap.min.css">
        <link   rel="stylesheet"
                href="/static/css/track.css">
    </head>

    <body>
        <div class="page-header">
            <h1>
                <div class="pull-right" style="padding-top: 6px; padding-right: 6px;">
                    <audio controls id="audio-widget">
                        <source src="/audio/{{ track_id }}">
                    </audio>
                </div>

                <span id="track_title"></span>
                <small><span id="track_artist"></small>
            </h1>
        </div>

        <!-- content visualization goes here -->
        <div id="structplot" class="structplot"></div>

        <input type="hidden" id="track_id" value="{{ track_id }}" />
    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/colorbrewer.js"></script>
    <script type="text/javascript" src="/static/js/track.js"></script>

</html>
